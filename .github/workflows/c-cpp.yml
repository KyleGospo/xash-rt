name: Build & Deploy Engine
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            targetos: win32
            targetarch: amd64
    env:
      SDL_VERSION: 2.0.14
      GH_CPU_ARCH: ${{ matrix.targetarch }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ANDROID_SDK_TOOLS_VER: 4333796
      UPLOADTOOL_ISPRERELEASE: true
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Checkout xash-extras
      uses: actions/checkout@v2
      with:
        repository: FWGS/xash-extras
        path: xash-extras

    - name: Install dependencies
      run: bash scripts/gha/deps_${{ matrix.targetos }}.sh

    - name: Build engine
      run: |
        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $msbuild = & "$vswhere" -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | select-object -first 1
        & $msbuild xash3d-fwgs.sln -property:Configuration=Release -property:Platform=x64
        if (-not $?) { throw "Failed" }

    - name: Upload engine (prereleases)
      run: bash scripts/continious_upload.sh artifacts/*
    - name: Upload engine (artifacts)
      uses: actions/upload-artifact@v2
      with:
        name: artifact-${{ matrix.targetos }}-${{ matrix.targetarch }}
        path: artifacts/*
